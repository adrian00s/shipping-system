    <main>

    <!-- DESIGN PURPOSES -->
      <div class="container mb-5">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
 <!-- DESIGN PURPOSES -->

 <form action="confirm-shipment.html" id="main-form">
        <div class="container">
            <div class="row select-department__row">
                <div class="col-md-6">
                  
                    <select id="choose-dep" class="mdb-select md-form colorful-select dropdown-info" required>
                            <option value="" disabled selected></option>
                            <option value="Operations">Operations</option>
                            <option value="Development">Development</option>
                            <option value="Human Resources">Human Resources</option>
                            <option value="Logistics">Logistics</option>
                            <option value="IT">IT</option>
                      </select>
                      <label class="mdb-main-label text-white">Select your department</label>
                      
                </div><!-- end col-md-6 -->

                <div class="col-md-6">
                    <select class="mdb-select md-form colorful-select dropdown-info" required>
                        <option value="" disabled selected></option>
                        <option value="Certified package">Certified package - Priority mail</option>
                        <option value="Certified Package Envelope">Certified Package Envelope - Priority mail</option>
                        <option value="Normal package">Normal package - Secondary Priority line</option>
                        <option value="Other documentation">Other documentation - Secondary Priority line</option>
                  </select>
                  <label class="mdb-main-label text-white">I would like to send...</label>
                </div>
                
            </div><!-- end row -->
        </div><!-- end container -->

        <div class="container mt-3">
          <div class="row">
            <div class="col-md-6"> 
                <select id="who-are-you" class="mdb-select md-form colorful-select dropdown-info" required></select>
                <label class="mdb-main-label text-white">Who are you?</label>
            </div><!-- end col-md-6 -->

            <div class="col-md-3">
              <div class="md-form">
                <input  type="search" id="from-autocomplete" class="form-control mdb-autocomplete text-white" required>
                <button class="mdb-autocomplete-clear">
                  <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                  </svg>
                </button>
                <label for="from-autocomplete" class="active text-white">Send from...</label>
              </div><!-- end md-form -->  
            </div>

            <div class="col-md-3">
              <div class="md-form">
                <input type="search" id="to-autocomplete" required class="form-control mdb-autocomplete text-white">
                <button class="mdb-autocomplete-clear">
                  <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="https://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                  </svg>
                </button>
                <label for="to-autocomplete" class="active text-white">Send To...</label>
              </div><!-- end md-form -->
            </div><!-- end col-md-3 -->

            <div class="container">
                <div class="row">
                  <div class="col-md-5 mx-auto">
                      <div class="md-form">
                          <i class="fas fa-user prefix"></i>
                          <input type="email" id="inputIconEx2" class="text-white form-control" required>
                          <label for="inputIconEx2" class="text-white">Your E-mail address</label>
                      </div>
                  </div>
                </div>
              </div>

              <div class="container mt-3 mt-md-5">
                <div class="row">
                  <div class="col-md-3 d-md-flex align-items-center">
                      <div class="form-check text-center text-md-left">
                          <input type="checkbox" class="form-check-input" id="sign" required>
                          <label class="form-check-label" for="sign">Sign</label>
                        </div>
                  </div><!-- end col-md-3 -->

                  <div class="col-md-6">
                      <div class="md-form amber-textarea active-amber-textarea-2">
                          <i class="fas fa-pencil-alt prefix"></i>
                          <textarea id="form__textarea" class="text-white md-textarea form-control" rows="3" required></textarea>
                          <label for="form__textarea" class="text-white">Give more details about the expedition</label>
                      </div>
                  </div>
                </div><!-- end row -->
              </div><!-- end container -->

              <div class="container mt-2 mt-md-4 mb-md-3 mb-xl-0">
                <div class="row">
                  <div class="col-md-12 text-center">
                      <button type="submit" class="submit__btns mb-4 mb-md-0 btn btn-success btn-md"><i class="far fa-check fa-2x"></i> Confirm shipment</button>
                  </div>
                </div>
              </div>

          </div><!-- end row -->
        </div><!-- end container -->
      </form>
